<div class="h-[60px] flex justify-between items-center px-12">
  <span>Need help? Call us: (+98) 0234 456 789</span>
  <div class="flex">
    <div class="flex">
      <img class="h-[24px] w-[24px]" src="../../../assets/image/icon_logo/location.png" alt="">
      <span class="mx-4">Our store</span>
    </div>
    <div class="flex">
      <img class="h-[24px] w-[24px] ml-5" src="../../../assets/image/icon_logo/shipping.png" alt="">
      <span class="ml-4"> Track your order</span>
    </div>
  </div>
</div>
<div class="h-[80px] w-full bg-[#003F62] flex justify-between items-center px-14 ">
  <div class="flex items-center">
    <img class="w-[140px] h-[39px] mr-8" src="../../../assets/image/icon_logo/logo.svg" alt="">
    <div class="h-[47px] w-[438px] relative">
      <div class="relative w-2/3">
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
          <input class="outline-none rounded-xl p-2 w-full" type="text" placeholder="Search any things"
            formControlName="keyword" required />
          <button type="submit"
            class="absolute right-0 bg-[#EDA415] rounded-xl px-6 py-2 text-black hover:opacity-[.6]">
            Search
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="flex text-white">
    <div class="flex">
      <img class="h-[24px] w-[24px] mr-3" src="../../../assets/image/icon_logo/account.png" alt="">
      <a href="http://localhost:4200/register"><span>Sign In</span></a>
    </div>
    <div class="flex mx-8 items-center leading-[10px]">
      <img class="h-[24px] w-[24px] mr-1" src="../../../assets/image/icon_logo/love.png" alt="">
      <div class="bg-[#EDA415] rounded-full h-[16px] w-[16px] mr-2 flex justify-center leading-[16px] text-xs">
        <span>0</span>
      </div>
      <span>Wishlist</span>
    </div>
    <div class="flex items-center leading-[10px]">
      <img class="h-[24px] w-[24px] mr-1" src="../../../assets/image/icon_logo/cart.png" alt="">
      <div class="bg-[#EDA415] rounded-full h-[16px] w-[16px] mr-2 flex justify-center leading-[16px] text-xs">
        <span>0</span>
      </div>
      <a href="http://localhost:4200/cart">
        <span>Cart</span>
      </a>
    </div>
  </div>
</div>
<div class="h-[60px] w-full px-14 flex justify-between text-[16px] bg-[#F4F4F4] leading-[55px]">
  <div class="flex">
    <div class="flex items-center bg-[#EDA415] text-white px-4">
      <h2 class="font-medium mr-3">Browse categories</h2>
      <img class="h-[12px] w-[18px] object-cover" src="../../../assets/image/icon_logo/vector_white.png" alt="">
    </div>
    <div class="flex ml-24">
      <div class="flex items-center mr-10 cursor-pointer font-medium">
        <a href="http://localhost:4200/">
          <h3>Home</h3>
        </a>
        <img class="ml-3 h-[10px] w-[18px] object-cover" src="../../../assets/image/icon_logo/vector_black.png" alt="">
      </div>
      <div class="flex items-center mr-10 cursor-pointer font-medium">
        <a href="http://localhost:4200/product">
          <h3>Catalog</h3>
        </a>
        <img class="ml-3 h-[10px] w-[18px] object-cover" src="../../../assets/image/icon_logo/vector_black.png" alt="">
      </div>
      <div class="flex items-center mr-10 cursor-pointer font-medium">
        <h3>Blog</h3>
      </div>
      <div class="flex items-center mr-10 cursor-pointer font-medium">
        <h3>Pages</h3>
        <img class="ml-3 h-[10px] w-[18px] object-cover" src="../../../assets/image/icon_logo/vector_black.png" alt="">
      </div>
      <div class="flex items-center mr-10 cursor-pointer font-medium">
        <a href="http://localhost:4200/product/4">
          <h3>About us</h3>
        </a>
      </div>
    </div>
  </div>
  <h2 class="text-[#003F62] font-bold">30 Days Free Return</h2>
</div>
