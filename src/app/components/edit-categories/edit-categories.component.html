<div class="grid grid-cols-1 md:grid-cols-2">
    <form [formGroup]="categoryform" (ngSubmit)="onSubmit()" class="p-6 flex flex-col justify-center">
      <div class="flex flex-col">
        <label for="name" class="hidden">Category</label>
        <input type="category" name="category" id="name" placeholder="Category" formControlName="name"
          class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
        <span
          *ngIf="!categoryform.controls.name.valid && (categoryform.controls.name.dirty || categoryform.controls.name.touched)"
          class="text-xs text-red-500 mt-1">Category không đúng định dạng</span>
      </div>
      <button type="submit"
        class="md:w-32 bg-blue-600 dark:bg-gray-100 text-white dark:text-gray-800 font-bold py-3 px-6 rounded-lg mt-4 hover:bg-blue-500 dark:hover:bg-gray-200 transition ease-in-out duration-300">Update</button>
    </form>
  </div>
