<div class="flex items-center justify-center mt-4">
  
  <form class=" w-1/2 p-6 flex flex-col justify-center" [formGroup]="registerform" (ngSubmit)="onSubmit()">
    <h1 class="text-2xl text-gray-800 font-bold">Register</h1>
    <div class="flex flex-col">
      <label for="name" class="hidden">Full Name</label>
      <input type="name" name="name" id="name" placeholder="Full Name" formControlName="name"
        class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
      <span
        *ngIf="!registerform.controls.name.valid && (registerform.controls.name.dirty || registerform.controls.name.touched)"
        class="text-xs text-red-500 mt-1">Name không đúng định dạng</span>
    </div>
    <div class="flex flex-col mt-2">
      <label for="email" class="hidden">Email</label>
      <input type="email" name="email" id="email" placeholder="Email" formControlName="email"
        class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
      <span
        *ngIf="!registerform.controls.email.valid && (registerform.controls.email.dirty || registerform.controls.email.touched)"
        class="text-xs text-red-500 mt-1">Email không đúng định dạng</span>
    </div>
    <div class="flex flex-col mt-2">
      <label for="tel" class="hidden">Password</label>
      <input type="password" name="password" id="tel" placeholder="Password" formControlName="password"
        class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
      <span
        *ngIf="!registerform.controls.password.valid && (registerform.controls.password.dirty || registerform.controls.password.touched)"
        class="text-xs text-red-500 mt-1">Mật khẩu phải lớn hơn 8 kí tự</span>
    </div>
    <button type="submit"
      class="md:w-32 bg-blue-600 dark:bg-gray-100 text-white dark:text-gray-800 font-bold py-3 px-6 rounded-lg mt-4 hover:bg-blue-500 dark:hover:bg-gray-200 transition ease-in-out duration-300">Register</button>
  </form>
</div>
