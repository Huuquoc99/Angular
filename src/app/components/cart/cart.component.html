<div class="h-[60px] w-full px-14 flex justify-between text-[16px] bg-[#FDFDFD] leading-[55px]">
    <div class="flex">
        <div class=" font-medium px-4">
            <div class="flex">
                <a href="#">
                    <h2 class="font-medium mr-3">Home ></h2>
                </a>
                <a href="#">
                    <h2 class="font-medium mr-3">All Category ></h2>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="flex justify-center gap-6 mt-10 px-16">
    <div class="overflow-x-auto">
      <table class="w-[100%]  border-none ">
        <thead>
          <tr class="bg-[#E2F4FF] text-[#232323]  text-[20px] leading-normal">
            <th class="py-3 px-7 text-left">Product</th>
            <th class="py-3 px-4 text-left">Price</th>
            <th class="py-3 px-6 text-center">Quantity</th>
            <th class="py-3 px-6 text-center">Subtotal</th>
          </tr>
        </thead>
        <tbody class="border-b-2">
          <tr *ngFor="let cart of carts" class="border-none ">
            <td class="py-8 text-left whitespace-nowrap">
              <div class="flex items-center">
                <img src="{{cart.image}}" class="w-[132px] ">
                <div class="text-[20px] text-[#2F2F2F] space-y-3">
                  <p class="font-semibold text-[#003F62]">{{cart.name}}</p>
                  <p>Color: {{cart.color}}</p>
                  <p>Size: {{cart.size}}</p>
                </div>
              </div>
            </td>
            <td class="py-3  text-[22px]">{{cart.price}}</td>
            <td class="py-3  text-center">
              <button
                class="ml-4 w-[35px] h-[32px] bg-[#EEEEEE] hover:border-black hover:border border border-[#c9c9c9]">-</button>
              <button
                class="w-[63px] h-[32px] bg-[#EEEEEE] hover:border-black hover:border border border-[#c9c9c9]">1</button>
              <button
                class="w-[35px] h-[32px] bg-[#EEEEEE] hover:border-black hover:border border border-[#c9c9c9]">+</button>
            </td>
            <td class="py-3  text-[22px]  ">
              <div class="flex items-center justify-between ">
                <p class="pl-[140px]">$100.00</p> <img src="../../../assets/image/icon_logo/close-circle.png" class="">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="flex items-center justify-center gap-32 mt-5">
        <a href="">
        <button type="button"
          class="font-semibold bg-[#EDA415] hover:bg-white border hover:border-[#316887] hover:text-[#316887] text-white  rounded-full w-[315px] h-[63px] transition-all duration-300 text-[22px] ">
          Continue shopping
        </button>
      </a>
        <button type="button"
          class="font-semibold border-2 text-[#797979] hover:border-[#316887] hover:text-[#316887]  rounded-full w-[253px] h-[63px] transition-all duration-300 text-[22px] ">
          Update cart
        </button>
        <button type="button"
          class="font-semibold border-2 border-[#feaaaa] text-[#ff5c5c] hover:border-[#C33] hover:text-[#C33]  rounded-full w-[253px] h-[63px] transition-all duration-300 text-[22px] ">
          Clear cart
        </button>
  
      </div>
    </div>
  
    <div class="w-[450px] h-[499px] border">
      <div class="h-[53px] bg-[#E2F4FF] text-[20px] text-center p-[10px] font-bold">Cart total</div>
      <div class="flex justify-center gap-[230px] pt-5 text-[19px]">
        <p>Subtotal</p>
        <p>$ 23,20</p>
      </div>
      <hr class="border w-[363px] mt-6 ml-[45px]">
      <div class="flex mt-6 justify-center items-center w-[363px] ml-[45px] h-[54px] rounded-2xl gap-[110px] text-[19px] border-2">
        <p class="text-16px">Enter coupon code</p>
        <p class="text-14px text-[#003F62]">Apply</p>
      </div>
      <hr class="border w-[363px] mt-6 ml-[45px]">
      <div class="flex mt-6 justify-center items-center w-[363px] ml-[45px] h-[54px] rounded-2xl gap-[210px] text-[19px] border-2">
        <p class="text-16px">County</p>
        <p class="text-14px text-[#003F62]"><img src="/assets/images/arrow-down.png" alt=""></p>
      </div>
      <hr class="border w-[363px] mt-6 ml-[45px]">
      <div class="flex justify-center gap-[230px] pt-5 text-[16px]">
        <p>Subtotal</p>
        <p>$ 23,20</p>
      </div>
      <button type="button"
          class="font-semibold bg-[#EDA415] hover:bg-white border hover:border-[#316887] hover:text-[#316887] text-white  rounded-full w-[340px] h-[52px] transition-all duration-300 text-[20px] ml-[55px] mt-10">
          Proceed to ckeckout
        </button>
    </div>
  </div>
