<div class="grid grid-cols-1 md:grid-cols-2">
  <form [formGroup]="categoryform" (ngSubmit)="onSubmit()" class="p-6 flex flex-col justify-center">
    <div class="flex flex-col">
      <label for="name" class="hidden">Category</label>
      <input type="category" name="category" id="name" placeholder="Category" formControlName="name"
        class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
      <span
        *ngIf="!categoryform.controls.name.valid && (categoryform.controls.name.dirty || categoryform.controls.name.touched)"
        class="text-xs text-red-500 mt-1">Category không đúng định dạng</span>
    </div>
    <button type="submit"
      class="md:w-32 bg-blue-600 dark:bg-gray-100 text-white dark:text-gray-800 font-bold py-3 px-6 rounded-lg mt-4 hover:bg-blue-500 dark:hover:bg-gray-200 transition ease-in-out duration-300">ADD</button>
  </form>
</div>




<div class="w-full overflow-hidden rounded-lg shadow-xs">
  <div class="w-full overflow-x-auto">
    <table class="w-2/3">
      <thead>
        <tr
          class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
          <th class="px-4 py-3">ID</th>
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">Action</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
        @for(category of categorys ; track category ; let i = $index){
        <tr
          class="bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-900 text-gray-700 dark:text-gray-400">
          <td class="px-4 py-3 text-sm">{{i+1}}</td>
          <td class="px-4 py-3 text-sm">{{category.name}}</td>
          <td class="px-4 py-3 text-xs ">
            <a href="admin/categories/edit/{{category.id}}">
              <button
                class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-100">
                Edit </button>
            </a>
            <button
              class="px-2 ml-2 py-1 font-semibold leading-tight text-red-700 bg-green-100 rounded-full dark:bg-red-700 dark:text-green-100"
              (click)="onDelete(category.id)"> Delete </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
